nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: [ 'POST', 'PUT', 'GET', 'DELETE' ]
        expose_headers: ['Link']
        origin_regex: false
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: [ 'POST', 'PUT', 'GET', 'DELETE' ]
            max_age: 3600

